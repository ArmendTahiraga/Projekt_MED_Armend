<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <title>Memory Game</title>
</head>

<body>
    <div class="game-settings">
        <form class="from">
            <h3>Select game mode</h3>
            <button type="button" class="mode-settings vsC">Player vs Computer</button>
            <button type="button" class="mode-settings vsP">Player vs Player</button>
        </form>
    </div>
    <div class="game">
        <div class="game-info">
            <h2 class="round"></h2>
            <div class="player1-container">
                <p class="player player1"></p>
                <p class="score score1"></p>
                <p class="pairs pairs1"></p>
            </div>

            <div class="player2-container">
                <p class="player player2"></p>
                <p class="score score2"></p>
                <p class="pairs pairs2"></p>
            </div>
            <h2 class="winner"></h2>
        </div>
        <div class="img-container"></div>
    </div>
</body>

<script src="./main.js"></script>

</html>
